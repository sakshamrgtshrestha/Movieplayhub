<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MoviePlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <img src="images/channels4_profile (2).jpg" alt="Logo">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="movies.html">Movies</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="#">Movie Recap</a></li>
    </ul>
    <div class="auth-buttons">
      <button class="nav">Sign In</button>
      <button class="nav">Sign Out</button>
    </div>
  </nav>

  <div class="center-text">
    <h1>Contact Us</h1>
    <h4>We'd love to hear from you!</h4>
  </div>

  <div class="form-container" style="margin: 0 auto 50px; max-width: 400px;">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" style="width:100%; padding:10px; border-radius:5px;" required></textarea>
      </div>

      <div class="btn-container">
        <input type="submit" value="Send Message" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </div>
</body>
</html>
